<!DOCTYPE html>
<html>

<head>
  <title>Mee Extension Settings</title>
  <link rel="stylesheet" href="options.css" />
  <script type="module" src="options.js"></script>
</head>

<body>
  <div class="content">

    <div class="container">
      <strong class="title">Mee Extension Settings</strong>
      <div class="row">
        <span class="text">Do not sell/share my personal data</span>
        <label class="switch">
          <input type="checkbox" id="slider-extension" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <span class="copyright">&#169; <span id="year"></span> The Mee Foundation, Inc.</span>
        <div class="links">
          <a href="https://meextension.org/privacy-policy/" target="_blank">Privacy Policy</a>
          <a href="https://x.com/mee_foundation" target="_blank">
            <img src="/images/twitter-logo.png" width="20px" height="20px" alt="Twitter logo" />
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
